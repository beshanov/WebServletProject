<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration page</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script  type='text/javascript' src='script.js'></script>
</head>
<body>

<div id = "main_div">

    <div id = "header">
        <h3>Registration</h3>
    </div>

    <div id = "post_div">
        <form>
            Name: <input type="text" name="name" value="" size="30" placeholder = "Enter your name">
            <br>
            Email: <input type="text" name="email" value="" size="30" placeholder = "Enter your email">
            <br>
            Password: <input type="text" name="password" value="" size="30" placeholder = "Enter your password*">
            <br>
            <input type="submit" formmethod= "post" value="Register">
        </form>
        <br>
    </div>
</div>

</body>
</html>
